<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Conférence</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: rgb(255, 255, 255);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #2563eb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            
        }
    </style>
</head>

<body>
    

    <div class="card">
        <div class = "logo">
        <img src="logo.jpeg" alt="Logo Legal Tech" width="200">
    </div>
        <h2>Conférence Légal tech</h2>


        <form action="https://formsubmit.co/imane.hannoud@ynov.com" method="POST">

            <input type="hidden" name="_subject" value="Nouvelle Présence Réunion !">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table"> <input type="hidden" name="_next"
                value="https://google.com">

            <label>Nom</label>
            <input type="text" name="nom" placeholder="Votre Nom" autocomplete="family-name" required>

            <label>Prénom</label>
            <input type="text" name="prenom" placeholder="Votre Prénom" autocomplete="given-name" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="votre@email.com" autocomplete="email" required>

            <label>Profession / Poste</label>
            <input type="text" name="profession" placeholder="Ex: Développeur, Manager..."
                autocomplete="organization-title" required>

            <label>Entreprise/Université/Organisation</label>
            <input type="text" name="societe" placeholder="Nom de l'entreprise" autocomplete="organization">

            <button type="submit">Valider ma présence</button>
        </form>
    </div>

</body>

</html>
